<div class="container">
    <h1 class="mt-5 text-center">Añadir un nuevo empleado</h1>
    <form
    class="d-flex flex-column gap-2 mx-auto mt-5"
    [formGroup]="form"
    (ngSubmit)="enviarEmpleado()">

        <label
        for="nombre">
          Nombre:
        </label>

        <input
            type="text"
            class="form-control"
            name="nombre"
            placeholder="Martín..."
            formControlName="nombre">

        <label
        for="apellido">
          Apellido:
        </label>

        <input
            type="text"
            class="form-control"
            name="apellido"
            placeholder="Ramirez..."
            formControlName="apellido">

        <label
        for="email">
          Email:
        </label>

        <input
            type="email"
            class="form-control"
            name="email"
            placeholder="martin98@gmail.com..."
            formControlName="email">

            <label
            for="telefono">
              Teléfono:
            </label>

            <input
            type="text"
            class="form-control"
            name="telefono"
            placeholder="39872291..."
            formControlName="telefono">

        <button
        class="btn btn-primary w-100 mt-2">
          Agregar Empleado
        </button>
    </form>
</div>
