<main>
    <table>
        <tr class="encabezados">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
        <tr class="empleados" *ngFor="let empleado of empleados">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.email}}</td>
            <td>{{empleado.telefono}}</td>
            <td>
                <button
                routerLink="/editar-empleado"
                (click)="editarEmpleado(empleado)">
                Editar
                </button>
                <button
                (click)="eliminarEmpleado(empleado.id)">
                Eliminar
                </button>
            </td>
        </tr>
    </table>
</main>
